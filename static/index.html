<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/a11y-light.min.css" integrity="sha512-WDk6RzwygsN9KecRHAfm9HTN87LQjqdygDmkHSJxVkVI7ErCZ8ZWxP6T8RvBujY1n2/E4Ac+bn2ChXnp5rnnHA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/index.css">
    <title>LibreGPT</title>
  </head>
  <body>
    <div id="sidebar">
      <div></div>
      <div id="sidebar-buttons">
        <button class="sidebar-button" style="cursor: not-allowed;" disabled>New Conversation</button>
        <a class="sidebar-button" href="https://github.com/libregpt/libregpt">GitHub</a>
      </div>
    </div>

    <div id="chat">
      <div id="messages"></div>

      <form id="form" autocomplete="off">
        <div id="prompt-and-submit">
          <textarea id="prompt" rows="1" placeholder="Ask anything..." autofocus></textarea>
          <input id="submit" type="submit" value="Send">
          <button id="stop">Stop</button>
        </div>
        <div>
          <select id="provider">
            <option value="bai">BAI (gpt-3.5)</option>
            <option value="deepai">DeepAI (gpt-3)</option>
            <option value="you">You</option>
          </select>
        </div>
      </form>
    </div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
